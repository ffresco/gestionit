<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
			
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-12">
				<div class="container">
					<div class="panel-group">
						<div class="panel panel-default">
							<div class="panel-heading"><h2>Nueva Entidad</h2></div>
							<div class="panel-body">
								<form class="form-horizontal" th:object="${cliente}" th:action="@{/savecli}" method="POST" style="margin: 10px">
								    <div class="form-group">
								        <fieldset>
								            <div class="form-group row">
								                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								                    <div th:each="detailedError : ${#fields.detailedErrors()}">
								                        <span th:text="${detailedError.message}"></span>
								                    </div>
								                </div>
								            </div>         
								
								            <div class="form-group row">
								                <div class="col-md-1">
								                    <label>DNI</label>
								                    <input type="text" class="form-control input-sm" id="documento" th:field="*{documento}" />
								                </div>
								             </div>
								            <div class="form-group row">                                                          
								                <div class="col-md-4" th:classappend="${#fields.hasErrors('nombre')}? 'has-error'">
								                    <label>Nombre</label>
								                    <input type="text" class="form-control input-sm" th:field="*{nombre}" autofocus="autofocus" placeholder="nombre" maxlength="50"/>
								                </div>
								            </div>
								            <div class="form-group row">
								                <div class="col-md-4" th:classappend="${#fields.hasErrors('apellido')}? 'has-error'">
								                    <label>Apellido</label> 
								                    <input type="text" class="form-control input-sm" th:field="*{apellido}" maxlength="150" placeholder="apellido"/>
								                </div>
								            </div>
								            <div class="form-group row">
								                <div class="col-md-2" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
								                    <label>email</label> 
								                    <input type="email" class="form-control input-sm" th:field="*{email}"/>
								                </div>
								            </div>                        
								            <div class="form-group row">
								                <div class="col-md-4" th:classappend="${#fields.hasErrors('edad')}? 'has-error'">
								                    <label>Edad</label>
								                    <input type="number" class="form-control input-sm" th:field="*{edad}"/>
								                </div>
								            </div>                        
								        </fieldset>
								    </div>
								    <div class="form-group row">
								        <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
								        <a th:href="@{/listadocli}" class="btn btn-sm btn-default">Cancelar</a>
								    </div>
								</form>
							</div>
							
						</div>
					</div>
				</div>	
			</div> <!-- Fin Contenido principal 9 columnas -->

		</div>	<!-- fila contine menuj lateral 3 col,  principal 9 col -->

			</div>	<!-- fin contenedor de pagina-->
		</body>
		</html>
