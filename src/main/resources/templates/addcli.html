<div class="col-sm-3 sidenav">
    <div th:replace="fragments ::navbarside_entidades"></div> <!-- Menu Lateral  -->  
</div>
<!-- Contenido principal 9 columnas -->
<div class="col-sm-9">
    

            <div class="panel panel-default">
                <div class="panel-heading row">
                    <div class="col-sm-6"><h2>Entidades</h2></div>
                    <div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/addcli}" >Nuevo</a></div>
                </div>
                <div class="panel-body">                            
                        <table class="table table-responsive table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.documento}"></td>
                                    <td th:text="${cliente.nombre}"></td>
                                    <td th:text="${cliente.apellido}"></td>
                                    <td th:text="${cliente.email}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-primary" th:href="@{/editcli/(documento=${cliente.documento},nombre='mulo')}" >Editar</a>
                                            <a class="delete btn btn-sm btn-danger" th:href="@{/deletecli/{documento}(documento=${cliente.documento})}">borrar</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                
                </div>


                <div class="panel-footer">
                
                </div>
            </div>
            
        
    </div> <!-- Fin Contenido principal 9 columnas -->
