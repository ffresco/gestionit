<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
		<!---------------A partir de aca es el codigo unico de la pagina-------------------------->			

			<div class="col-sm-3 sidenav">
				<div th:replace="fragments ::navbarside_cot"></div> <!-- Menu Lateral  -->  
			</div>
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">

				<div class="panel panel-default">
					<div class= "panel-heading row">

						<div class="col-sm-6"><h2>Cotizaciones</h2></div>
						<div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/cotizaciones/create}" >Nuevo</a></div>					
					</div>	
					<div class="panel-body row" ><!--dentro del panel body va mi contenido-->

						<table class="table table-responsive table-striped table-hover table-bordered">
							<thead class="bg-success">
								<tr>
									<th> Fecha </th>
									<th> Mnd</th>
									<th> Entidad</th>
									<th> Tpo Cmb</th>
									<th> Cot Vta</th>
									<th> Cot Cmp</th>
									<th> Com Vta</th>
									<th> Com Cmp</th>
									<th> Canje </th>
									<th> Instr</th>										
									<!--<th> Mnd Base</th>-->
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cotizacion : ${cotizaciones}">
								<td th:text="${#temporals.format(cotizacion.fecha, 'dd/MMM/yyyy HH:mm:ss')}"></td>
									<td th:text="${cotizacion.moneda.valor}"></td>
									<td th:text="${cotizacion.entidad.valor}"></td>
									<td th:text="${cotizacion.tipoCambio.valor}"></td>
									<td th:text="${cotizacion.cotizacionVta}"></td>
									<td th:text="${cotizacion.cotizacionCmp}"></td>
									<td th:text="${cotizacion.comisionVta}"></td>
									<td th:text="${cotizacion.comisionCmp}"></td>
									<td th:text="${cotizacion.canje}"></td>
									<td th:text="${cotizacion.instrumento.valor}"></td>
									<!--<td th:text="${cotizacion.monedaBase}"></td>-->									
									<td>
										<div class="btn-group pull-right">
											<a class="btn btn-sm btn-primary" th:href="@{/cotizaciones/edit/{id}(id=${cotizacion.id})}" >Editar</a>
											<a class="delete btn btn-sm btn-danger" th:href="@{/cotizaciones/delete/{id}(id=${cotizacion.id})}">borrar</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>

			</div> <!-- Fin Contenido principal 9 columnas -->
           
        <!---------------Fin codigo unico de la pagina-------------------------->
		</div>	<!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
	</div>	<!-- fin contenedor de pagina-->

</body>
</html>
