<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
		<!---------------A partir de aca es el codigo unico de la pagina-------------------------->			

			<div class="col-sm-3 sidenav">
				<div th:replace="fragments ::navbarside_proyectos"></div> <!-- Menu Lateral  -->  
			</div>
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">
<div class="spinner-border"></div>
				<div class="panel panel-default">
					<div class= "panel-heading row">

						<div class="col-sm-6"><h2>Proyectos</h2></div>
						<div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/proyectos/create}" >Nuevo</a></div>					
					</div>	
					<div class="panel-body row" ><!--dentro del panel body va mi contenido-->

						<table class="table table-responsive table-striped table-hover table-bordered">
							<thead class="bg-success">
								<tr>
									<th> Numero </th>
									<th> Objetivo</th>
									<th> Alcance</th>
									<th> Fecha Inico</th>
									<th> Fecha Fin</th>
									<th> Costo total</th>
									<th> Riesgo Asociado</th>
									<th> </th>										
									<!--<th> Mnd Base</th>-->
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="proyecto : ${proyectos}">
									<td th:text="${proyecto.id}"></td>
									<td th:text="${proyecto.objetivo}"></td>
									<td th:text="${proyecto.alcance}"></td>
									<td th:text="${#temporals.format(proyecto.fechaInicio, 'dd/MM/yyyy')}"></td>
									<td th:text="${#temporals.format(proyecto.fechaFin, 'dd/MM/yyyy')}"></td>
									<td th:text="${proyecto.costoEstimado}"></td>
									<td th:text="${proyecto.riesgo.id}"></td>
		
									<td>
										<div class="btn-group pull-right">
											
												<a class="btn btn-sm btn-primary" th:href="@{/proyectos/edit/{id}(id=${proyecto.id})}" >Editar</a>											
 												<!-- <a class="btn btn-sm btn-primary" th:href="@{/proyectos/view/{id}(id=${proyecto.id})}">Ver</a> 
												<a class="delete btn btn-sm btn-danger" data-toggle="modal" data-target="#myModalRiesgo">borrar</a> -->
										</div>
											 <!-- The Modal -->
								                <div class="modal fade" id="myModalRiesgo">
								                    <div class="modal-dialog">
								                        <div class="modal-content">
								
								                            <!-- Modal Header -->
								                            <div class="modal-header">
								                                <h4 class="modal-title"  th:text="${'Esta seguro de eliminar el Proyecto ' + proyecto.id+'?'}" > </h4>
								                                <button type="button" class="close" data-dismiss="modal">&times;</button>
								                            </div>
								
								                            <!-- Modal footer -->
								                            <div class="modal-footer">
								                                <button type="button" class="btn btn-danger"
								                                    data-dismiss="modal">NO</button>
								                                <a th:href="@{/proyectos/delete/{id}(id=${proyecto.id})}"><button
								                                        type="button" class="btn btn-success">SI</button></a>
								                                   
								                            </div>
								                        </div>
								                    </div>
								                </div>
								                </form>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>

			</div> <!-- Fin Contenido principal 9 columnas -->

			<!---------------Fin codigo unico de la pagina-------------------------->
		</div>	<!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
	<!-- fin contenedor de pagina-->

</body>
</html>
