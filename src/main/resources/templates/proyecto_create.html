<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
			 

			<!-- Contenido principal full page -->
			<div class="col-sm-12">
				
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading"><h4>Proyecto</h4>
					</div>
					<div class="panel-body">
				

	    <!--<iframe name="formFrame" th:src="@{/cotizaciones/save}" frameborder="0" style="display:none"></iframe>--> 
							<form class="form-horizontal" method="POST" th:action="@{/proyectos/save}" th:object="${proyectoDTO}" >
							<fieldset>

								<!-- Form Name -->
								<legend>Nuevo Proyecto</legend>

								<input id="id" th:field="*{proyecto.id}" type="hidden"/>
								
								<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4  control-label" for="txtOrigen">Numero</label>  
											<div class="col-md-4">
												<input id="txtOrigen" th:field="*{proyecto.id}" disabled="disabled"  name="txtOrigen" type="text" placeholder="" class="form-control input-md" tabIndex="-1" >

											</div>
										</div>
								
								<!-- Textarea -->
									<div class="form-group">
										<label class="col-md-4  control-label" for="descripcion">Objetivo</label>
										<div class="col-md-4">                     
											<textarea class="form-control" id="objetivo" required th:field="*{proyecto.objetivo}"  onchange ="enableSaveButton()"></textarea>
										</div>
									</div>

								<!-- Textarea -->
									<div class="form-group">
										<label class=" col-md-4 control-label" for="descripcion">Alcance</label>
										<div class="col-md-4">                     
											<textarea class="form-control" id="descripcion" required th:field="*{proyecto.alcance}"  onchange ="enableSaveButton()"></textarea>
										</div>
									</div>
								
								
								<!-- Textarea -->
									<div class="form-group">
										<label class="col-md-4 control-label" for="descripcion">Recursos Tecnicos</label>
										<div class="col-md-4">                     
											<textarea class="form-control" id="recursosTecnicos" required th:field="*{proyecto.recursosTecnicos}"  onchange ="enableSaveButton()"></textarea>
										</div>
									</div>
									
									<!-- Textarea -->
									<div class="form-group">
										<label class=" col-md-4  control-label" for="descripcion">Recursos Humanos</label>
										<div class="col-md-4">                     
											<textarea class="form-control" id="descripcion" required th:field="*{proyecto.recursosHumanos}"  onchange ="enableSaveButton()"></textarea>
										</div>
									</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtCotizacionCmp">Costo Estimado</label>  
									<div class="col-md-4">
										<input  th:field="*{proyecto.costoEstimado}" required name="txtCcostoTotal" step=".01" type="number"  placeholder="costo total" class="form-control input-md" required>

									</div>
								</div>
									
									<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtFecha">Fecha Inicio</label>  
									<div class="col-md-4">
										<input id="fechaI" name="fechaI" th:field="*{fechaInicio}" th:min="*{today}"  required type="date" placeholder="fecha Inicio" class="form-control input-md">

									</div>
								</div>
								
								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtFecha">Fecha Fin</label>  
									<div class="col-md-4">
										<input id="fechaF" name="fechaF" th:field="*{fechaFin}"   type="date" th:min="*{today}" required "fecha Fin" class="form-control input-md">

									</div>
								</div>
								
										<!-- Select Basic-->
									<div class="form-group">
											<label class="col-md-4  control-label" for="salvaguardaValor">Riesgo Asociado</label>
											<div class="col-md-4">
												<select id="riesgoAsociado"  th:field="*{riesgo}" 
												class="form-control" >
													<option value=""></option>
													<option th:each="riesgo : ${dataMaster.riesgos}" 
												th:value="${riesgo.id}" th:text="${riesgo.id}">  </option>
											</select>
										</div>
									</div>		

										
								<!-- Button (Double) -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="btnGuardar"></label>
									<div class="col-md-4">
										<button id="btnGuardar" name="guardar" class="btn btn-success" type="submit">Guardar</button>
										<a href="#" onClick="cargarContenido('/proyectos/');return false;" class="btn btn-danger">Cancelar</a>
										<span th:if="*{proyecto.id!=null}">
								               <a class="btn btn-success" th:href="@{/proyectos/create}"  id="nuevo" >Nuevo</a>
										</span>
										
									</div>
								</div>

							</fieldset>
						</form>
	
		
						 </div>
						</div>
					</div>

			</div> <!-- Fin Contenido principal 9 columnas -->

		</div>	<!-- fila contine menuj lateral 3 col,  principal 9 col -->
		

	</div>	<!-- fin contenedor de pagina-->

</body>
</html>
