<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
		<!---------------A partir de aca es el codigo unico de la pagina-------------------------->			

			<div class="col-sm-3 sidenav">
				<div th:replace="fragments ::navbarside_activos_fisicos"></div> <!-- Menu Lateral  -->  
			</div>
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">
<div class="spinner-border"></div>
				<div class="panel panel-default">
					<div class= "panel-heading row">

						<div class="col-sm-6"><h2>Activos</h2></div>
						<div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/activos_fisicos/create}" >Nuevo</a></div>					
					</div>	
					<div class="panel-body row" ><!--dentro del panel body va mi contenido-->

						<table class="table table-responsive table-striped table-hover table-bordered">
							<thead class="bg-success">
								<tr>
									<th> Codigo </th>
									<th> Nombre</th>
									<th> Tipo</th>
									<th> Ubicacion</th>
									<th> Propietario</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="activo : ${activosFisicos}">
									<td th:text="${activo.codigo}"></td>
									<td th:text="${activo.nombre}"></td>
									<td th:text="${activo.tipo.valor}"></td>
									<td th:text="${activo.ubicacion.valor}"></td>
									<td th:text="${activo.propietario}"></td>
						    		<td>
										<div class="btn-group pull-right">
											
												<a class="btn btn-sm btn-primary" th:href="@{/activos_fisicos/edit/{id}(id=${activo.id})}" >Editar</a>											
										</div>
											 <!-- The Modal -->
								                <div class="modal fade" id="myModalRiesgo">
								                    <div class="modal-dialog">
								                        <div class="modal-content">
								
								                            <!-- Modal Header -->
								                            <div class="modal-header">
								                                <h4 class="modal-title"  th:text="${'Esta seguro de eliminar el Activo ' + activo.id+'?'}" > </h4>
								                                <button type="button" class="close" data-dismiss="modal">&times;</button>
								                            </div>
								
								                            <!-- Modal footer -->
								                            <div class="modal-footer">
								                                <button type="button" class="btn btn-danger"
								                                    data-dismiss="modal">NO</button>
								                                <a th:href="@{/activos_fisicos/delete/{id}(id=${activo.id})}"><button
								                                        type="button" class="btn btn-success">SI</button></a>
								                                   
								                            </div>
								                        </div>
								                    </div>
								                </div>
								               
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>

			</div> <!-- Fin Contenido principal 9 columnas -->

			<!---------------Fin codigo unico de la pagina-------------------------->
		</div>	<!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
	<!-- fin contenedor de pagina-->

</body>
</html>
