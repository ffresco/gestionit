<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
	<div class="container-fluid"> <!-- contenedor de pagina-->

		<div th:replace="fragments ::navbartop"></div> <!-- Menu superior --> 	

		<div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
		<!---------------A partir de aca es el codigo unico de la pagina-------------------------->			

			<div class="col-sm-3 sidenav">
				<div th:replace="fragments ::navbarside_cot"></div> <!-- Menu Lateral  -->  
			</div>
			<!-- Contenido principal 9 columnas -->
			<div class="col-sm-9">

				<div class="panel panel-default">
					<div class= "panel-heading row">

						<div class="col-sm-6"><h2>Incidentes</h2></div>
						<div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/incidentes/create}" >Nuevo</a></div>					
					</div>	
					<div class="panel-body row" ><!--dentro del panel body va mi contenido-->

						<table class="table table-responsive table-striped table-hover table-bordered">
							<thead class="bg-success">
								<tr>
									<th> Fecha </th>
									<th> Fecha Cierre</th>
									<th> Usuario</th>
									<th> Clasificacion</th>
									<th> Tipo</th>
									<th> Responsable Resolucion</th>
									<th> Solucion</th>
									<th> Descripcion</th>
									<th> Activa </th>
									<th> </th>										
									<!--<th> Mnd Base</th>-->
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="incidente : ${incidentes}">
								<td th:text="${#temporals.format(incidente.fecha, 'dd/MMM/yyyy HH:mm:ss')}"></td>
									<td th:text="${#temporals.format(incidente.fechaCierre, 'dd/MMM/yyyy HH:mm:ss')}"></td>
									<td th:text="${incidente.user.email}"></td>
									<td th:text="${incidente.clasificacion}"></td>
									<td th:text="${incidente.tipo}"></td>
									<td th:text="${incidente.responsable}"></td>
									<td th:text="${incidente.solucion}"></td>
									<td th:text="${incidente.descripcion}"></td>
									<td th:text="${incidente.activa}"></td>							
									<td>
										<div class="btn-group pull-right">
											<a class="btn btn-sm btn-primary" th:href="@{/incidentes/edit/{id}(id=${incidente.id})}" >Editar</a>
											<a class="delete btn btn-sm btn-danger" th:href="@{/incidentes/delete/{id}(id=${incidente.id})}">borrar</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>

			</div> <!-- Fin Contenido principal 9 columnas -->
           
        <!---------------Fin codigo unico de la pagina-------------------------->
		</div>	<!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
	</div>	<!-- fin contenedor de pagina-->

</body>
</html>
