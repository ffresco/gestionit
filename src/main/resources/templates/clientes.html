<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">

<head><div th:replace="fragments ::app_head('titulo')"></div></head>


</head>
<body>
    <div class="container-fluid"> <!-- contenedor de pagina-->

        <div th:replace="fragments ::navbartop"></div> <!-- Menu superior -->   

        <div id="result"  class="row"> <!-- fila contine menuj lateral 3 col,  principal 9 col -->
        <!---------------A partir de aca es el codigo unico de la pagina--------------------------> 


<div class="col-sm-3 sidenav">
    <div th:replace="fragments ::navbarside_clientes"></div> <!-- Menu Lateral  -->  
</div>
<!-- Contenido principal 9 columnas -->
<div class="col-sm-9">
    

            <div class="panel panel-default">
                <div class="panel-heading row">
                    <div class="col-sm-6"><h2>Clientes Fisicos</h2></div>
                    <div class="col-sm-3"><a class="btn btn-sm btn-success" th:href="@{/clientes/create}">Nuevo</a></div>
                </div>
                <div class="panel-body row">                            
                        <table class="table table-responsive table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.documento}"></td>
                                    <td th:text="${cliente.nombre}"></td>
                                    <td th:text="${cliente.apellido}"></td>
                                    <td th:text="${cliente.email}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <!--Ejemplo de como pasar 2 argumentos-->
                                            <!--<a class="btn btn-sm btn-primary" th:href="@{/clientes/edit/(id=${cliente.id},nombre='mulo')}" >Editar</a>-->
                                            <a class="btn btn-sm btn-primary" th:href="@{/clientes/edit/{id}(id=${cliente.id})}" >Editar</a>
                                            <a class="btn btn-sm btn-success" th:href="@{/operaciones/operar/{id}(id=${cliente.id})}" >operar</a>
                                            <!--<a class="delete btn btn-sm btn-danger" th:href="@{/clientes/delete/{id}(id=${cliente.id})}">borrar</a>-->

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                
                </div>


                <div class="panel-footer">
                
                </div>
            </div>
            
        
    </div> <!-- Fin Contenido principal 9 columnas -->

        <!---------------Fin codigo unico de la pagina-------------------------->
        </div>  <!-- fila ROW contine menuj lateral 3 col,  principal 9 col -->
    </div>  <!-- fin contenedor de pagina-->
</body>
</html>
